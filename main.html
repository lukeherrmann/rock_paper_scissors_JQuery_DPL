<html>
<head>
  <title>Rock, Paper, Scissors: JQuery</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
  <h1> Rock, Paper, Scissors</h1>
  <h3>Select Rock, Paper, or Scissors to play!</h3>
  <button id="rock" class="btn">Rock</button>
  <button id="paper" class="btn">Paper</button>
  <button id="scissors" class="btn">Scissors</button>

  <h4 id="win">Wins: 0 </h4>
  <h4 id="lose">Loses: 0 </h4>
  <h4 id="tie">Ties: 0</h4>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
